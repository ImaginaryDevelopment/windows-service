<h3>Login</h3>
<form action="/authentication/login" class="form-horizontal" method="post">
    <input name="__RequestVerificationToken" type="hidden" value="@model.requestVerificationToken" />
    <div class="validation-summary-valid" data-valmsg-summary="true">
        <ul>
            <li style="display:none"></li>
        </ul>
    </div>
    @msg
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input class="form-control" id="Email" name="Username" placeholder="Email" type="text" value="" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input class="form-control" id="Password" name="Password" placeholder="Password" type="password" />
            <input id="returnPath" name="returnPath" type="hidden" value="@returnPath" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </div>
</form>
